{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow">
                <form method="POST">
                  {% csrf_token %}
                    <h2><u>User Registration</u></h2>
                    {% if errmsg %}
                    <div class="alert alert-danger" role="alert">
                        {{errmsg}}
                    </div>
                    {% endif%}

                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{success}}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username: </strong> </label>
                        <input type="email" class="form-control" name="uname" id="input1">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password: </strong> </label>
                        <input type="password" class="form-control" name="upass" id="input2">
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm Password: </strong> </label>
                        <input type="password" class="form-control"  name="ucpass" id="input3">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        Already User??&nbsp; <a href="/login">LOGIN</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif%}
                </form>
            </div>
        </div>
    </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
</body>

</html>
